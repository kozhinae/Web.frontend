<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конструктор наград</title>
    <link rel="stylesheet" href="outlines.css">
    <script src="script/constructor.js" defer></script>
    <script src="script/loading.js" defer></script>
</head>
<body class="page">
<header class="header">
    <nav>
        <ul>
            <li><a href="index.html">Главная</a></li>
            <li><a href="projects.html">Проекты</a></li>
            <li><a href="awards.html">Награды</a></li>
            <li><a href="education.html">Образование</a></li>
            <li><a href="contacts.html">Контакты</a></li>
            <li><a href="constructor.html" class="active">Конструктор</a></li>
        </ul>
    </nav>
    <h1 class="header__title">Конструктор наград</h1>
</header>
<main class="main-content">
    <form id="award-form">
        <label for="rows">Количество строк:</label>
        <input type="number" id="rows" name="rows" min="1" max="10" required>

        <label for="columns">Количество колонок:</label>
        <input type="number" id="columns" name="columns" min="1" max="10" required>

        <label for="language">Язык:</label>
        <select id="language" name="language">
            <option value="ru">Русский</option>
            <option value="en">Английский</option>
        </select>

        <label for="max-awards">Максимальное количество наград:</label>
        <input type="number" id="max-awards" name="max-awards" min="1" max="10" required>

        <button type="submit">Создать таблицу</button>
        <button type="button" id="save">Сохранить параметры</button>
        <button type="button" id="load">Загрузить параметры</button>
    </form>
    <div id="table-container"></div>
    <section class="table-section">
        <h2>Список пользователей</h2>
    </section>
</main>
<footer class="footer">
    <p>@k_kozhina</p>
</footer>
</body>
</html>
